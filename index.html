<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de respuesta</h1>
        <p>Introduce tu código para verificar si has resuelto el acertijo.</p>
        <input type="text" id="codeInput" placeholder="Introduce el código">
        <button onclick="checkCode()">Verificar</button>
        <p id="correct" class="result" style="color: green;">¡Correcto! Has resuelto el acertijo.</p>
        <p id="incorrect" class="result" style="color: red;">Respuesta incorrecta. Inténtalo de nuevo.</p>
    </div>

    <script>
        function checkCode() {
            const correctCode = "123456";  // Este es el código correcto que debería ingresar el jugador
            const userCode = document.getElementById("codeInput").value;

            if (userCode === correctCode) {
                document.getElementById("correct").style.display = "block";
                document.getElementById("incorrect").style.display = "none";
            } else {
                document.getElementById("correct").style.display = "none";
                document.getElementById("incorrect").style.display = "block";
            }
        }
    </script>
</body>
</html>
